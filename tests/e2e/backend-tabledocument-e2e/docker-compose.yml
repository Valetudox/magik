services:
  backend-tabledocument:
    build:
      context: ../../..
      dockerfile: apps/backend-tabledocument/Dockerfile
    container_name: backend-tabledocument-test
    ports:
      - '13004:3004'
    environment:
      - PORT=3004
    networks:
      - test-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3004/health']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  schemathesis:
    image: python:3.12-slim
    container_name: backend-tabledocument-schemathesis
    depends_on:
      backend-tabledocument:
        condition: service_healthy
    volumes:
      - ../../../specs/domains/tabledocument/openapi.yaml:/schema/openapi.yaml:ro
      - ./schemathesis-tests:/tests:ro
    working_dir: /tests
    command: >
      sh -c "pip install -q -r requirements.txt &&
             pytest test_tabledocument_api.py --base-url=http://backend-tabledocument:3004 -v --tb=line -rA --hypothesis-show-statistics"
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
