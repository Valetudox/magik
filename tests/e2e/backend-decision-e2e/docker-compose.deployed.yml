services:
  schemathesis:
    image: python:3.12-slim
    container_name: backend-decision-schemathesis-deployed
    volumes:
      - ../../../specs/domains/decision/openapi.yaml:/schema/openapi.yaml:ro
      - ./schemathesis-tests:/tests:ro
    working_dir: /tests
    environment:
      - TEST_BASE_URL=${TEST_BASE_URL:-http://localhost:4000}
    command: >
      sh -c "pip install -q -r requirements.txt && pytest test_decision_api.py --base-url=\"${TEST_BASE_URL}\" -v --tb=line -rA --hypothesis-show-statistics"
