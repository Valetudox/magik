services:
  backend-decision:
    build:
      context: ../../..
      dockerfile: apps/backend-decision/Dockerfile
    container_name: backend-decision-test
    ports:
      - '13000:3000'
    environment:
      - PORT=3000
    networks:
      - test-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  schemathesis:
    image: python:3.12-slim
    container_name: backend-decision-schemathesis
    depends_on:
      backend-decision:
        condition: service_healthy
    volumes:
      - ../../../specs/domains/decision/openapi.yaml:/schema/openapi.yaml:ro
      - ./schemathesis-tests:/tests:ro
    working_dir: /tests
    command: >
      sh -c "pip install -q -r requirements.txt &&
             pytest test_decision_api.py --base-url=http://backend-decision:3000 -v --tb=line -rA --hypothesis-show-statistics"
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
