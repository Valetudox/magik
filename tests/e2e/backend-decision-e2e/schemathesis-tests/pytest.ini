[pytest]
# Pytest configuration for Decision API integration tests

# Suppress warnings from dependencies that we can't control
filterwarnings =
    # Ignore jsonschema deprecation warnings from within schemathesis
    ignore::DeprecationWarning:jsonschema
    ignore:jsonschema\.exceptions\.RefResolutionError is deprecated:DeprecationWarning
    ignore:jsonschema\.RefResolver is deprecated:DeprecationWarning
    # Ignore Hypothesis warnings about read-only filesystem (expected in Docker)
    ignore:The database setting is not configured.*
    # Ignore pytest cache warnings about read-only filesystem (expected in Docker)
    ignore:could not create cache path.*
